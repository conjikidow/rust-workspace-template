name: Generate dist release.yml on Renovate PR

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - dist-workspace.toml

jobs:

  generate-workflow:
    name: Generate release.yml on Renovate PR
    if: github.event.pull_request.user.login == 'renovate[bot]'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Generate GitHub token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        id: generate-token
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Checkout PR branch
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0
          token: ${{ steps.generate-token.outputs.token }}
          persist-credentials: true

      - name: Install dist
        run: curl --proto '=https' --tlsv1.2 -LsSf https://github.com/axodotdev/cargo-dist/releases/latest/download/cargo-dist-installer.sh | sh

      - name: Run dist generate
        run: dist generate

      - name: Check for changes in release.yml
        id: diff
        run: |
          if git diff --quiet -- .github/workflows/release.yml; then
            echo "No changes in release.yml"
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Configure Git user
        if: steps.diff.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit release.yml
        if: steps.diff.outputs.changed == 'true'
        run: |
          git add .github/workflows/release.yml
          git commit -m "chore(deps): update dependency for release workflow" -m "Generated by dist generate."

      - name: Push back to PR branch
        if: steps.diff.outputs.changed == 'true'
        env:
          PR_BRANCH: ${{ github.head_ref }}
        run: git push origin "HEAD:${PR_BRANCH}"
