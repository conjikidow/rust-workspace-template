[tool.bumpversion]
current_version = "0.1.0"
commit = false
tag = false

[[tool.bumpversion.files]]
filename = "Cargo.toml"
search = 'version = "{current_version}"'
replace = 'version = "{new_version}"'

[[tool.bumpversion.files]]
filename = "Cargo.lock"
search = 'name = "project-name"\nversion = "{current_version}"'
replace = 'name = "project-name"\nversion = "{new_version}"'
regex = true
